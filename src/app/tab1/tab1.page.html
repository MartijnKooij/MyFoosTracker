<ion-header>
  <ion-toolbar>
    <ion-title>
      Match
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="authService.player$ | async as player">
      <ion-card>
        <ion-card-header>
          <ion-card-title> Hello {{ player.nickname }}!
            <ion-button float-right (click)="logout()">Logout</ion-button>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
      <div *ngIf="currentMatch$ | async as currentMatch">
        <ion-card *ngIf="currentMatch.status === 0">
          <ion-card-header>
            <ion-card-title> Game PIN: {{currentMatch.pin}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Waiting for other players to join...
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="currentMatch.status === 1">
            <ion-card-header>
              <ion-card-title> Match in progress!
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" (click)="finishMatch()">
                Finish match
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      <div *ngIf="!currentMatch$ | async as currentMatch">
        <ion-button expand="block" (click)="createMatch()">
          Start a match
        </ion-button>
        <ion-item>
          <ion-input 
            name="gamepin-input"
            type="text" 
            placeholder="Enter game pin" 
            color="secondary" 
            inputmode="numeric" 
            minlength=4
            maxlength=4  
            min=0 
            max=9999
            pattern="\d{4}"
            ></ion-input>
        </ion-item>
        <ion-button expand="block">
          Join a match
        </ion-button>
      </div>  
    </div>
